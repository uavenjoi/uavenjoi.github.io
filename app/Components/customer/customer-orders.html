<div>ORDERS for {{customer.firstName}} {{customer.name}} </div>
<div>
    <ul class="list-group">
        <li class="list-group-item active">
            <div class="row">
                <div class="col-md-2 col-md-offset-1">Product</div>
                <div class="col-md-2">Count</div>
                <div class="col-md-2">Price</div>
                <div class="col-md-2">Total</div>
                <div class="col-md-2"></div>
            </div>
        </li>
        <li class="list-group-item" data-ng-repeat="order in customer.orders">
            <div class="row">
                <div class="col-md-2 col-md-offset-1">{{order.name}}</div>
                <div class="col-md-2">{{order.count}}</div>
                <div class="col-md-2">{{order.price| currency}}</div>
                <div class="col-md-2">{{order.count * order.price | currency}}</div>
                <div class="col-md-2">
                    <div class="btn btn-info">
                        <a class="glyphicon glyphicon-pencil"
                           ng-click="services.setCurrentOrder(order)"
                              ui-sref="editOrder({customerId:customer.id, orderId:order.id})">
                           </a>
                    </div>
                    <div class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove"
                               ng-click="removeOrder(customer,order)" >

                        </span>
                    </div>
                </div>
            </div>

        </li>
        <li class="list-group-item list-group-item-info">
            <div class="row">
                <div class="col-md-6 col-md-offset-1"><b>Total:</b></div>
                <div class="col-md-2"><b>{{customer.orders | totalSum: customer.orders | currency}}</b></div>
            </div>
        </li>
    </ul>
</div>
